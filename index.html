<html ng-app="myTwitter">
<head>
    <!--IMPORTS-->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
<script src="app.js"></script>
<script src="controller.js"></script>
<!-- TITOL DE LA WEB -->
<title>Twitter uRi</title>
</head>
<body ng-controller="myController">
        <div class="jumbotron" style="text-align: center">
            <!--IMATGES PER QUE QUEDI MES VISUAL LA WEB -->
            <img src="twitter_image.png"  style="width:200px;height:200px;">
            <img src="web_logo.png" style="width:800px;height:200px;"><h1></h1>

            <!-- IDENTIFICADOR DE QUI ENVIA EL MISATGE -->
                <h5>Enter Username</h5>
                <input ng-model="user" type = "text">
                <h5>Enter Username to Follow</h5>
            <form ng-submit="showFollowing()">
                <input ng-model="following" type = "text">
                <input value="Follow" type="submit">
            </form>

            <input onclick=window.open("info.html") value="Information" type="submit" align="left" >

        </div>
         <div class="container">
             <ul class="jumbotron">
                 <h2 style="text-align: center">ECAIB Tweets list!</h2>
                 <li ng-repeat="message in messagesSee"> <b>{{ message.user }}:</b> {{ message.text }}</li>
             </ul>
         </div>

         <div class="jumbotron" style="text-align:center">
             <form ng-submit="addMessages()">
                 <input ng-model="message" type = "text" size="45">
                 <input value="Tweet" type="submit">
             </form>
         </div>
     </body>
 </html>

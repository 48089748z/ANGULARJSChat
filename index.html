<html ng-app="myTwitter">
<!--IMPORTS-->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

<!-- TITOL DE LA WEB -->
<title>Simple Chatbox by uRi</title>
    <head>
        <div class="jumbotron" style="text-align: center">
            <img src="twitter_image.png" alt="ECAIB Twitter" style="width:200px;height:200px;"> <!--IMATGES PER QUE QUEDI MES VISUAL LA WEB -->
            <img src="web_logo.png" alt="Logo" style="width:800px;height:200px;">
            <h1></h1>
            <!-- IDENTIFICADOR DE QUI ENVIA EL MISATGE -->
            <form ng-submit="Identifier()">
                <h5>Enter Username</h5>
                <input ng-model="user" type = "text" >
            </form>
        </div>
    </head>

    <body ng-controller="myController">
    <script src="app.js"></script>
    <script src="controller.js"></script>
        <div class="container">
            <ul class="jumbotron">
                <h2 style="text-align: center">ECAIB Tweets list!</h2>
                <li ng-repeat="message in messages"> <b>{{ message.user }}:</b> {{ message.text }}</li>
            </ul>
        </div>
        <div class="jumbotron" style="text-align:center">
            <form ng-submit="addMessage()">
                <input ng-model="message" type = "text" size="45">
                <input value="Tweet" type="submit">
            </form>
        </div>
    </body>
</html>

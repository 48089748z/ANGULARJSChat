<!DOCTYPE html>
<html ng-app="myTwitter">
<head>
    <!-- IMPORTS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <title>Twitter by uRi</title>
</head>
<body ng-controller="myController">
<script src="app.js"></script>
<script src="controller.js"></script>
<div class="header" style="text-align:center">
    <h1>Twitter with AngularJS</h1>
    <h2>Website made with JavaScript & Bootstrap</h2>
</div>
<div class="jumbotron" style="text-align:center"> <!-- LI FIQUEM UN ESTIL DE BOOTSTRAP QUE ES DIU JUMBOTRON -->
        <form ng-submit="login()">
            <h2>LOGIN</h2>
            <h3>USERNAME & PASSWORD</h3>
            <input ng-model="username" type = "text">
            <input ng-model="password" type = "text">
            <input value="Login"type="submit">
        </form>
    </div>
</div>
<div class="jumbotron" style="text-align:center">
        <li ng-repeat="message in messages"> <b>{{ message.user }}:</b> {{ message.text }}</li>

</div>
<div style="text-align: center">
<form ng-submit="addMessage()">
    <input ng-model="message" type = "text" size="30">
    <input value="Envia missatge" type = "submit">
</form>
</div>
</body>
</html>
